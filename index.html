---
layout: default
---

{% include about.html %}

<h2>Latest blogposts</h2>
<ul class="posts-list">
{% for post in site.posts limit:5 %}
  <li><span class="date">{{ post.date | date: "%b %d, %Y" }}</span> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>{% if post.draft %} (draft){% endif %}
{% endfor %}
</ul>
